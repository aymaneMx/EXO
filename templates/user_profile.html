{% load humanize %}

<div class="card mb-2" id="info-profile">
    <div class="card-body p-3">
        <div class="row">
            <div class="col-2">
                <img src="https://png.pngtree.com/svg/20170602/avatar_107646.png" alt="{{ user.username }}"
                     class="w-100">
            </div>
            <div class="col-10">
                <div class="row mb-3">
                    <div class="col-6">
                        <strong class="card-title">@{{ user.username }}</strong>
                    </div>
                    <div class="col-6 text-right">
                        <small class="text-muted">joined {{ user.date_joined|naturaltime }}</small>
                    </div>
                </div>
                <p class="card-text"><dt>First Name : </dt>{{ user.first_name }}</p>
                <p class="card-text"><dt>Last Name : </dt>{{ user.last_name }}</p>
                <p class="card-text"><dt>Email : </dt>{{ user.email }}</p>
                <div class="mt-3">
                    <button type="button" class="btn btn-outline-dark js-edit-profile"
                            data-url="{% url 'profile_update' %}"
                            data-toggle="modal" data-target="#EditModal">
                        Edit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
